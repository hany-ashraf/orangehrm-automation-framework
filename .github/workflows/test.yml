name: Run Selenium Test on Safari

on:
  push:
    branches: [ "safari-tests" ]
  workflow_dispatch:   # lets you trigger manually from GitHub Actions tab

jobs:
  test-safari:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable Safari Driver
        run: |
          sudo safaridriver --enable
          safaridriver --version

      - name: Run Specific Test
        run: mvn clean test -Dtest=testcases.TC01_CheckLogin#validateWithLoginData_P -Dbrowser=safari
