name: Run Tests and Deploy ChainTest Report

on:
  push:
    branches:
      - TestGitHubPages

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup JDK (adjust version if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Run your tests with Maven
      - name: Run Tests
        run: mvn clean test

      # 4. Copy ChainTest report into docs/
      - name: Prepare Report
        run: |
          rm -rf docs
          mkdir docs
          cp -r target/chaintest/* docs/

      # 5. Deploy report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs